<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seu App</title>
  <link rel="stylesheet" href="../css/home.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="pagina">
    <header>
      <div class="header-todo">
        <div class="logo">
          <img src="../imagem/logo.png" alt="Logo">
          <h1 id="boas-vindas">Olá, Maria</h1>
        </div>
        <div class="barra"></div>
        <div class="perfil">
          <img src="../imagem/perfil.png" alt="Perfil">
        </div>
      </div>
    </header>

    <div class="conteudo">
      <div class="saldo">
        <h3>Seu saldo:</h3>
        <h5 id="valor-saldo">R$117,50</h5>
        <img src="../imagem/olhosaldo.png" alt="" id="olho">
        <div class="recarga"><h1>Recarga</h1></div>
      </div>

      <div class="qrcode" id="botao-qrcode"> 
        <img src="../imagem/qrcode.png" alt="qrcode">
        <h1>USAR QR CODE</h1>
      </div>

      <div class="mapa">
        <h1>Mapa das Estações:</h1>
        <form action="">
          <input class="input-busca" type="text" placeholder="Para onde?">
        </form>
        <div class="endereco">
          <img src="../imagem/pin.png" alt="local">
          <p>Rua Sugestão, 1234 - Lourdes</p>
        </div>
        <div class="azul"></div>
      </div>

    <div class="carrossel-container">
  <div class="carrossel-slide">
    <img src="../imagem/propagandaredbull.png.jpg" alt="Slide 1">
    <img src="../imagem/propagandaibmec.png" alt="Slide 2">
    <img src="../imagem/propanga doril" alt="Slide 3">
    
    <img src="../imagem/propagandaredbull.png.jpg" alt="Slide 1">
    <img src="../imagem/propagandaibmec.png" alt="Slide 2">
    <img src="../imagem/propanga doril" alt="Slide 3">
  </div>
</div>

<footer class="footer-todo">
  <div class="footer-left">
    <div class="botao-footer alertas">
      <img src="../imagem/sino-novo.png" alt="">
      <span>Avisos</span>
    </div>
    <div class="botao-footer local">
      <img src="../imagem/localnovo.png" alt="">
      <span>Localização</span>
    </div>
  </div>

  <div class="footer-center">
    <div class="botao-footer home">
      <img src="../imagem/casinhanova.png" alt="Home" />
      <span>Home</span>
    </div>
  </div>

  <div class="footer-right">
    <div class="botao-footer denuncia">
      <img src="../imagem/denuncia-novo.png" alt="Denúncia" />
      <span>Denúncia</span>
    </div>
    <div class="botao-footer ajustes">
      <img src="../imagem/ajustesnovo.png" alt="Ajustes" />
      <span>Ajustes</span>
    </div>
  </div>
</footer>



  <script src="../js/tela-home.js"></script>
</body>

</html>
