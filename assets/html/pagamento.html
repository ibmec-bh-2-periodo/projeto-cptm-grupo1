<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de pagamento</title>
    <link rel="stylesheet" href="../css/pagamento.css">
</head>
<body>
    <header>
      <div class="header-todo">
        <div class="logo">
          <img src="../imagem/logo.png" alt="Logo">
          <h1 id="boas-vindas">Olá, Maria</h1>
        </div>
        <div class="barra"></div>
        <div class="perfil">
          <img src="../imagem/perfil.png" alt="Perfil">
        </div>
      </div>
    </header>
    <div id="saldopt">
        <div id="divvoltar">
            <img id="seta" src="../imagem/imgseta.png" alt="">
            <a id="voltar">Voltar</a>
        </div>
        <article id="bttsaldo">
            <img class="imagess" src="../imagem/imgpastas.png" alt="">
            <p id="seusaldo">Seu saldo:</p>
            <p id="dinheiro"> R$ 117,50</p>
        </article>
    </div>
    <div id="pagaments">
        <h2>Métodos de pagamento</h2>
        <button class="mets">
            <img  class="imagess" src="../imagem/imgpix.png" alt="">
            <p  class="fontmets">Pix</p>
            <img id="pixo" class="setapagamentos" src="../imagem/imgtreco.png" alt="">
        </button>
        <button class="mets">
            <img class="imagess" src="../imagem/imgcartao.png" alt="">
            <p class="fontmets">Cartão de Crédito</p>
            <img  id="cartones" class="setapagamentos" src="../imagem/imgtreco.png" alt="">
        </button>
        <button class="mets">
            <img class="imagess" src="../imagem/imgboleto.png" alt="">
            <p  class="fontmets">Boleto Bancário</p>
            <img id="boletoso" class="setapagamentos" src="../imagem/imgtreco.png" alt="">
        </button>
    </div>
    <footer>
        <a id="Ajuda" href="">Central de Ajuda</a>
    </footer>
    


    <script src="../js/pagamento.js"></script>
</body>
</html>
