<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formúlario de Denúncia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/formularioDenuncia.css">
</head>
<body>
    <header>
        <div class="apresentacao">
            <img src="../imagem/logoCptm.png" alt="logo CPTM">
            <h1>Olá, Mária</h1>
        </div>
        <img src="../imagem/fotoPerfil.png" alt="Foto perfil" id="foto-perfil">
    </header>
    <main>
        <div id="voltar">
            <img src="../imagem/setaVoltar.png" alt="voltar">
            <h2>Voltar</h2>
        </div>
        <div id="conteudo-principal">
            <div id="orientacao">
                <img src="../imagem/escudoVermelho.png" alt="">
                <h3>Selecione o que você<br>deseja denunciar:</h3>
            </div>
            <div id="pai-categorias">
                <div class="categoria">
                    <h4>Assédio/Violência</h4>
                    <img src="../imagem/setaAvançar.png" alt="" class="seta">
                </div>
                <div class="categoria">
                    <h4>Roubos/Furtos</h4>
                    <img src="../imagem/setaAvançar.png" alt="" class="seta">
                </div>
                <div class="categoria">
                    <h4>Outras Ocorrências</h4>
                    <img src="../imagem/setaAvançar.png" alt="" class="seta">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <h5><u>Central de Ajuda</u></h5>
    </footer>
    <script src="../js/formularioDenuncia.js"></script>
</body>
</html>
